name: Terraform Destroy

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      manual_trigger:
        description: 'Manuell auslÃ¶sen'
        default: ''

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  wireguard_server_private_key: ${{ secrets.wireguard_server_private_key }}
  wireguard_client1_public_key: ${{ secrets.wireguard_client1_public_key }}
  wireguard_client2_public_key: ${{ secrets.wireguard_client2_public_key }}

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.1.0"

      - uses: danielr1996/envsubst-action@1.0.0
        with:
          input: user_data.sh.template
          output: user_data.sh

      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=$AWS_ACCESS_KEY_ID" >> ~/.aws/credentials
          echo "aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
          chmod 600 ~/.aws/credentials

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform configuration
        run: terraform validate

      - name: Generate Terraform plan
        run: terraform plan -destroy --var-file=london.tfvars -out=tfplan

      - name: Destroy Terraform resources
        run: terraform destroy --var-file=london.tfvars -auto-approve
